<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#d1{
				color:red;
			}
			/*适用于将样式，作用于某个标签上
			  注意:必须手动保证ID值在本页面唯一 */

		<span>span2:我是黑色</span>

		<div id="d1">div2:我是红色</div>
	</body>
</html>
