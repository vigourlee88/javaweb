<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.redF{
				color:red;
			}
			/*将样式一次作用于相同类名的标签上，即使标签名不同  */
			
		</style>
	</head>
	<body>
		<span>span1:我是黑色</span>
		<span class="redF">span2:我是红色</span>
		<div>div1:我是黑色</div>
		<div class="redF">div2:我是红色</div>
			
	
	</body>
</html>
