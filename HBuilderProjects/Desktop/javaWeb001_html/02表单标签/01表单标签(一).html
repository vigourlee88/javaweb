<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--  
		<input/>输入项标签
		 当表单点击提交按钮，提交数据时，
		 ？参数列表
		 参数列表格式:
		      参数1=参数值1&参数2=参数值2&参数3=参数值3
		 on表示选中
		 ?sex=on
		 
		 单选框，用户只能选择，不能输入，指定value属性 即 参数值
		 否则提交的都是on。单选框，复选框的表单输入项，必须强制指定value
		 
		 文本框text，用户是可以自由输入。不一定指定value属性
		 
		 checked单选框、或复选框的默认选中状态
		 
		-->
		<form>
			用户名<input type="text" name="username" /><br/>
			密码<input type="password" name="password" value="123456"/><br/>
			性别<input type="radio" name="sex" value="man"/ checked="checked">男
			    <input type="radio" name="sex"value="woman"/>女
			
			    <!--<input type="radio" name="sex2"/>公
			    <input type="radio" name="sex2"/>母
			    单选标签radio，同一组内有单选效果，分组需设置name属性-->
				<input type="submit"/>
			<br/>
		</form>
	</body>
</html>
