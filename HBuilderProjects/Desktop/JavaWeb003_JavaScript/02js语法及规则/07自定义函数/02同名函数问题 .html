<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		//方法会覆盖，最后定义的函数覆盖之前的定义
        //如果形参未赋值，就是用默认值undefined
			function  getSum(a,b) {
				alert(a+"-"+b);	
			}
			function  getSum(a,b,c) {
				alert(a+"-"+b+"-"+c);	
			}
			
			//getSum(1,2,3);1-2-3
			getSum(1,2);//1-2-undefined
			getSum();//undefined-undefined
		</script>
	</head>
	<body>
	</body>
</html>
