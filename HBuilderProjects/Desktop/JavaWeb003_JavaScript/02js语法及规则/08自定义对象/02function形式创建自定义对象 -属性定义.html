<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//定义、声明了一个Person对象
			//定义对象的属性
			//name    age
			//this -->  当前的Person对象
			function Person() {
				this.name="小张";
				this.age=10;
				
			}
			//创建了一个Person对象，p
			var p = new Person();
			alert(p.name);
			alert(p.age);
		</script>
	</head>
	<body>
	</body>
</html>
