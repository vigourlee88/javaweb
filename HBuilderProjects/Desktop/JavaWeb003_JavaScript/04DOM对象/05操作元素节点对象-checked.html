<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="checked" id="hobby" />
		<script>
			//false
			var c=document.getElementById("hobby");
			alert(c.checked);
			
			//想让 复选框 默认选中  修改单选与复选的  选中与否
			c.checked="true";	
			alert(c.checked);
		</script>
	</body>
</html>
