<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function run1() {
				alert("值改变了");
			}
		</script>
	</head>
	<body>
		<!--  
			当选择框   值发生改变时，弹出一个对话框(域内容改变事件)
		 -->
		
		<select onchange="run1()">
			<option value="bj">北京</option>
			<option value="gh">上海</option>
			<option value="gz">广州</option>
			
		</select>
	</body>
</html>
