<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function run1() {
				alert("表单的提交按钮被点击了");
				//return true;
				return false;
			}
		</script>
	</head>
	<body>
		<!--
		   表单提交按钮被点击---submit事件被触发，执行run1,弹出对话框，返回true
		   onsubmit 用于表单的校验
		   该事件也能够控制表单的提交
		   
		   true   允许表单提交
		   false   阻止表单的提交
		-->
		<form onsubmit="return run1()">
			<input type="test" name="uname"/><br/>
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>
